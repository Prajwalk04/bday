<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* Same styling as login page */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/birthday-background.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .register-container h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .register-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .register-button:hover {
            background-color: #3e8e41;
        }

        .cake-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="cake-icon">ðŸŽ‚</div>
        <h2>Register</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <table>
                {% for field in form %}
                    <tr>
                        <th><label for="{{ field.id_for_label }}">{{ field.label }}:</label></th>
                        <td>
                            {{ field }}
                            <!-- {{ field.errors }}  Display field-specific errors -->
                            <br>
                            <!-- <span class="helptext">{{ field.help_text }}</span> -->
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <button type="submit">Register</button>
        </form>
        
        
    </div>

</body>
</html>
